<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="themes">
      <button class="light">Light</button>
      <button class="dark">Dark</button>
      <button class="default">Default</button>
    </div>
    <div class="calculator">
      <div class="section-1">
        <div class="theme-buttons">
          <!-- <button class="light">Sun</button>
          <button class="night">Moon</button> -->
        </div>
        <div class="transactions">
          <!-- <div class="previous">
            <div class="prev-calc">5*2</div>
            <div class="prev-ans">=10</div>
          </div> -->
          <div class="current">
            <div class="curr-calc">3*8</div>
            <div class="curr-ans">=24</div>
          </div>
        </div>
      </div>
      <div class="section-2">
        <table class="keys">
          <tr>
            <td class="all-clear key-border">AC</td>
            <td class="backspace key-border">&lArr;</td>
            <td class="percent key-border math operator">%</td>
            <td class="divide key-border math operator">/</td>
          </tr>
          <tr>
            <td class="seven key-border math num">7</td>
            <td class="eight key-border math num">8</td>
            <td class="nine key-border math num">9</td>
            <td class="multiply key-border math operator">*</td>
          </tr>
          <tr>
            <td class="four key-border math num">4</td>
            <td class="five key-border math num">5</td>
            <td class="six key-border math num">6</td>
            <td class="subtract key-border math operator">-</td>
          </tr>
          <tr>
            <td class="one key-border math num">1</td>
            <td class="two key-border math num">2</td>
            <td class="three key-border math num">3</td>
            <td class="plus key-border math operator">+</td>
          </tr>
          <tr>
            <td class="zero key-border math num" colspan="2">0</td>
            <td class="point key-border math num">.</td>
            <td class="equals key-border operator">=</td>
          </tr>
        </table>
      </div>
    </div>
    <!-- <h1 class="footer">Jolly's Calculator</h1> -->
    <script src="script.js"></script>
  </body>
</html>
