<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/jpg" href="./calculator-icon.png" />
  </head>
  <body>
    <div class="parent">
    <div class="calculator">
      <div class="clock">
        <div>...</div>
      </div>
      <div class="themes">
        <button class="light m-1" aria-label="Activate Light Mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-sun"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
            />
          </svg>
        </button>
        <button class="dark" aria-label="Activate Dark Mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-moon"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
            />
          </svg>
        </button>
        <button class="default" aria-label="Activate DEFAULT Mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-brightness-low"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm.5-9.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707zM3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707z"
            />
          </svg>
        </button>
      </div>
      <div class="section-1">
        <div class="transactions">
          <div class="current">
            <div class="curr-calc">3*8</div>
            <div class="curr-ans">=24</div>
          </div>
        </div>
      </div>
      <div class="section-2">
        <table class="keys">
          <tr>
            <td class="all-clear key-border" aria-label="All Clear(Press 'A')">
              AC
            </td>
            <td
              class="backspace key-border"
              aria-label="Backspace (Press 'Backspace' key)"
            >
              &lArr;
            </td>
            <td class="percent key-border math operator" aria-label="Percent">
              %
            </td>
            <td
              class="divide key-border math operator"
              aria-label="Divide (Press '/' key)"
            >
              /
            </td>
          </tr>
          <tr>
            <td
              class="seven key-border math num"
              aria-label="Seven (Press '7' key)"
            >
              7
            </td>
            <td
              class="eight key-border math num"
              aria-label="Eight (Press '8' key)"
            >
              8
            </td>
            <td
              class="nine key-border math num"
              aria-label="Nine (Press '9' key)"
            >
              9
            </td>
            <td
              class="multiply key-border math operator"
              aria-label="Multiply (Press '*' key)"
            >
              *
            </td>
          </tr>
          <tr>
            <td
              class="four key-border math num"
              aria-label="Four (Press '4' key)"
            >
              4
            </td>
            <td
              class="five key-border math num"
              aria-label="Five (Press '5' key)"
            >
              5
            </td>
            <td
              class="six key-border math num"
              aria-label="Six (Press '6' key)"
            >
              6
            </td>
            <td
              class="subtract key-border math operator"
              aria-label="Subtract (Press '-' key)"
            >
              -
            </td>
          </tr>
          <tr>
            <td
              class="one key-border math num"
              aria-label="One (Press '1' key)"
            >
              1
            </td>
            <td
              class="two key-border math num"
              aria-label="Two (Press '2' key)"
            >
              2
            </td>
            <td
              class="three key-border math num"
              aria-label="Three (Press '3' key)"
            >
              3
            </td>
            <td
              class="plus key-border math operator"
              aria-label="Plus (Press '+' key)"
            >
              +
            </td>
          </tr>
          <tr>
            <td
              class="zero key-border math num"
              colspan="2"
              aria-label="Zero (Press '0' key)"
            >
              0
            </td>
            <td
              class="point key-border math num"
              aria-label="Decimal (Press '.' key)"
            >
              .
            </td>
            <td
              class="equals key-border operator"
              aria-label="Equals (Press '=' key)"
            >
              =
            </td>
          </tr>
        </table>
      </div>
    </div>
      <div></div></div>
    <script src="script.js"></script>
  </body>
</html>
